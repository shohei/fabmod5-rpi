<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
    window.onload = function(){
            var ws = new WebSocket("ws://localhost:9090/ws");
            ws.onopen = function() {
                console.log("websocket opened");
            };
            // ws.onmessage = function (evt) {
            //    console.log("data received: "+evt.data);
            // };
            var btn = document.getElementById("sendrml-ws");
            btn.addEventListener('click',function(e){
                console.log("send rml");
                ws.send("rml text here");
            });
            ws.onclose = function(){
                console.log("websocket closed");
            }
    };

    </script>
</head>
<body>

    <button id="sendrml-ws">send rml</button>

</body>
</html>
